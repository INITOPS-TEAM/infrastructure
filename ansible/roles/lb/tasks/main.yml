- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copy nginx load balancer config
  template:
    src: nginx_lb.conf.j2
    dest: /etc/nginx/sites-available/load_balancer.conf
    mode: '0644'
  notify: Restart nginx

- name: Enable nginx load balancer site
  file:
    src: /etc/nginx/sites-available/load_balancer.conf
    dest: /etc/nginx/sites-enabled/load_balancer.conf
    state: link
  notify: Restart nginx

- name: Disable default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Restart nginx

- name: Ensure nginx is running and enabled
  service:
    name: nginx
    state: started
    enabled: yes
