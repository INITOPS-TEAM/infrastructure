- name: Restart nginx
  service:
    name: nginx
    state: restarted
    
- name: Restart consul
  systemd:
    name: consul
    state: restarted
    daemon_reload: yes

- name: Restart systemd-resolved
  systemd:
    name: systemd-resolved
    state: restarted

- name: Restart dnsmasq
  systemd:
    name: dnsmasq
    state: restarted