- name: Install required packages
  apt:
    name:
      - git
      - python3
      - python3-pip
      - python3-venv
    state: present
    update_cache: yes

- name: Clone application repository
  git:
    repo: "{{ app_repo_url }}"
    dest: "{{ app_dest }}"
    version:  "{{ app_branch }}"
    force: yes
  notify: Restart app

- name: Create virtual environment
  command: python3 -m venv {{ app_dest }}/venv
  args:
    creates: "{{ app_dest }}/venv/bin/activate"

- name: Install Python dependencies
  pip:
    requirements: "{{ python_requirements }}"
    executable: "{{ app_dest }}/venv/bin/pip"

- name: Create uploads directory
  file:
    path: "{{ uploads_path }}"
    state: directory
    owner: vagrant
    group: vagrant
    mode: "0755"

- name: Copy systemd service file
  template:
    src: app.service.j2
    dest: "/etc/systemd/system/app.service"
    mode: "0644"
  notify: 
    - Reload systemd
    - Restart app

- name: Enable and start application service
  systemd:
    name: app
    enabled: yes
